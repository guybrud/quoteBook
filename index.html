<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body ng-controller="mainCtrl">


	<div ng-repeat="string in getArr | filter:filter">
		<h6>{{string.text}} {{string.author}} </h6>

	</div>
	<div>
		<input ng-model="addtxt" placeholder="add quote">
		<input ng-model="addathr" placeholder="add author">
		<button ng-click="addArr()">Add Quote</button>
	</div>
	<div>
	<input  ng-model='shizor'>
		<button ng-click="removeArr()">Remove Quote</button>
	</div>
	<div>
		<input ng-model="filter" ng-show='value'>
		<button ng-click="filterItems()">Filter Quotes</button>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src='mainCtrl.js'></script>
	<script src="dataService.js"></script>
	<script src="dataService.js"></script>
</body>
</html>
